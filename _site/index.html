<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Travelog</title>
    <meta name="description" content="Make the footer happy by entering a short description about yourself here">
    <link rel="canonical" href="http://localhost:4000/">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/screen.css">
</head>

    <body>
      <div id="ribbon"></div>
      <div id="wrap">
        <header>
    <a href="/"><h1>Travelog</h1></a>
    <h2>Journal of [name]</h2>
</header>
        <!-- This loops through the paginated posts -->




      </div>
      <footer>
    <div class="about-wrap">
        <section class="about">
            <img class="about-avatar" src="/img/avatar.jpg" border="0" alt="[name]" />
            <div class="about-body">
                <p class="about-body-title">About</p>
                <p class="about-body-description">Make the footer happy by entering a short description about yourself here</p>
                <ul>
                    <li><a href="https://twitter.com/rowanoulton" target="_blank" class="about-body-link about-body-link--bird">@rowanoulton</a></li>
                    <li><a href="https://instagram.com/rowanoulton" target="_blank" class="about-body-link about-body-link--gram">rowanoulton</a></li>
                </ul>
            </div>
        </section>
    </div>
</footer>

      <script type="text/javascript" src="/js/travelog.js"></script>
    </body>
</html>
